<form #f="ngForm" (ngSubmit)="submitQuestion(f)">
  <input type="text" name="name" placeholder="Name" ngModel />
  <br />
  <input type="email" name="email" placeholder="E-mail" ngModel />
  <br />
  <input type="text" name="question" placeholder="Question" ngModel />
  <br />
  <button type="submit">Submit</button>
</form>
